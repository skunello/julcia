<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla Julci</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Inter:wght@300&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #1a1a1a;       
            --envelope-color: #6d0a0a; 
            --accent-gold: #c5a059;    
            --paper-color: #ffffff;
            --text-color: #1a1a1a;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.4s ease;
            margin-top: 80px; 
            transform: scale(1);
        }

        .envelope {
            position: relative;
            width: 280px;
            height: 180px;
            background-color: var(--envelope-color);
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            z-index: 2;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 4;
            border-top: 100px solid var(--envelope-color);
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            transform-origin: top;
            transition: transform 0.6s ease-in-out, z-index 0.2s 0.3s;
        }

        .seal {
            position: absolute;
            top: 80px;
            left: 125px;
            width: 30px;
            height: 30px;
            background-color: var(--accent-gold);
            border-radius: 50%;
            z-index: 5;
            transition: opacity 0.3s;
        }

        .letter {
            position: absolute;
            bottom: 5px;
            left: 10px;
            width: 260px;
            height: 160px;
            background: var(--paper-color);
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), height 0.8s, z-index 0s 0.4s;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            overflow-y: auto;
        }

        .text {
            font-family: 'Playfair Display', serif;
            font-size: 0.95rem; /* Mniejszy bazowy font */
            color: var(--text-color);
            line-height: 1.5;
            white-space: pre-wrap;
        }

        /* Otwieranie */
        .opened .envelope::before { transform: rotateX(180deg); z-index: 1; }
        .opened .seal { opacity: 0; }
        
        .opened .letter {
            transform: translateY(-140px) scale(1.15);
            height: 320px;
            z-index: 10;
        }

        /* POPRAWKI DLA TELEFON√ìW (Responsive) */
        @media (max-width: 480px) {
            .envelope-wrapper {
                margin-top: 120px; /* Wiƒôcej miejsca od g√≥ry */
                transform: scale(0.9);
            }
            .opened .letter {
                transform: translateY(-150px) scale(1.1); /* Mniejsza skala na telefonie */
                height: 350px;
                max-height: 65vh; /* Nie dotknie g√≥ry ekranu */
                width: 270px;
                left: 5px;
            }
            .text {
                font-size: 0.85rem; /* Mniejszy tekst, ≈ºeby siƒô nie rozlewa≈Ç */
            }
        }

        #final-heart { opacity: 0; color: #6d0a0a; transition: opacity 1.5s; }

        .hint {
            position: absolute;
            bottom: -50px;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 0.7rem;
            letter-spacing: 1px;
            opacity: 0.5;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% {opacity: 0.2;} 50% {opacity: 0.6;} 100% {opacity: 0.2;} }
        .letter::-webkit-scrollbar { width: 3px; }
        .letter::-webkit-scrollbar-thumb { background: var(--accent-gold); }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper" onclick="openLetter()">
        <div class="envelope">
            <div class="seal"></div>
            <div class="letter">
                <div id="typewriter" class="text"></div>
                <span id="final-heart"> ü§ç</span>
            </div>
        </div>
        <div class="hint" id="hint">Kliknij, aby otworzyƒá ‚ú®</div>
    </div>

    <script>
        const message = `Julcia,

Poznalem Cie niedawno, a mimo to mam wrazenie, jakbys pojawilas sie w moim zyciu dokladnie w tym momencie, w ktorym bylas najbardziej potrzebna. Od pierwszych chwil stalas sie dla mnie kims wyjatkowym i z kazdym kolejnym dniem coraz mocniej uswiadamiam sobie, jak ogromne znaczenie masz dla mnie. To niesamowite, jak szybko potrafi narodzic sie cos prawdziwego, cos, co od razu czuje sie sercem.

Uwielbiam na Ciebie patrzec. Jest w Tobie cos spokojnego, cieplego i naturalnego, cos, co sprawia, ze gdy jestes obok, wszystko inne przestaje miec znaczenie. Najbardziej kocham momenty, gdy patrzymy sobie prosto w oczy. Wtedy czuje, ze nie musze nic mowic, bo Ty i tak wszystko rozumiesz. A Twoj usmiech‚Ä¶ za kazdym razem, gdy go widze, gubie mysli i zapominam, co chcialem powiedziec. Zostaje tylko to wyjatkowe uczucie, ktore pojawia sie gdzies gleboko we mnie.

To, jak sie o mnie troszczysz, jak sie martwisz i jak interesuje Cie to, co czuje, znaczy dla mnie wiecej, niz potrafie opisac. Przy Tobie po raz pierwszy czuje, ze moge komus naprawde zaufac bez strachu, bez udawania, bez zakladania masek. Moge byc soba, dokladnie takim, jakim jestem, i wiem, ze to wystarcza. Dajesz mi poczucie akceptacji i spokoju, ktorego wczesniej mi brakowalo.

Uwielbiam spedzac z Toba czas. Niewazne, czy robimy cos wielkiego, czy po prostu jestesmy obok siebie. Kazda chwila z Toba ma w sobie cos wyjatkowego. Przy Tobie nawet cisza jest piekna, a zwykle momenty staja sie tymi, ktore chcialbym zapamietac na zawsze.

Kocham nasza bliskosc. Przytulanie sie, bycie razem bez pospiechu, calowanie Cie i bycie przez Ciebie calowanym. Twoj dotyk mnie uspokaja, wycisza i sprawia, ze czuje sie bezpiecznie. Przy Tobie mam wrazenie, ze w koncu moge odetchnac i przestac sie bac. Jestes dla mnie miejscem spokoju, do ktorego zawsze chce wracac.

Twoja obecnosc naprawde mnie zmienila. Sprawila, ze czesciej sie usmiecham, ze patrze w przyszlosc z wieksza nadzieja i spokojem. Przy Tobie wszystko wydaje sie prostsze, jasniejsze i bardziej prawdziwe. Ciesze sie, ze moge Cie poznawac, uczyc sie Ciebie i dzielic z Toba codziennosc. Juz teraz zajmujesz w moim sercu miejsce, ktorego nikt wczesniej nie mial.

Dziekuje Ci za to, ze jestes. Za Twoja czulosc, troske i za to, ze pojawilas sie w moim zyciu dokladnie wtedy, gdy najbardziej tego potrzebowalem.

Twoj,
Patrys`;

        let i = 0;
        let started = false;

        function openLetter() {
            if (started) return;
            started = true;
            document.getElementById('wrapper').classList.add('opened');
            document.getElementById('hint').style.opacity = '0';
            setTimeout(typeWriter, 1000);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40); 
                const letterDiv = document.querySelector('.letter');
                letterDiv.scrollTop = letterDiv.scrollHeight;
            } else {
                document.getElementById('final-heart').style.opacity = '1';
            }
        }
    </script>
</body>
</html>
